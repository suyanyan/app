<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>个人中心</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/me.css">
	<script src="js/rem.js"></script>
</head>
<body>
	<!-- 头部开始 -->
	<header>
		<div class="header-top">
			<i class="iconfont">&#xe615;</i>
			<i class="iconfont">&#xe630;</i>
		</div>
		<div class="header-btom">
			<div class="header-btom-l"></div>
			<div class="header-btom-r">
				账号登录
				<i class="iconfont">&#xe606;</i>
			</div>
		</div>
	</header>
	<!-- 头部结束-->



	<!-- 内容区域开始 -->
	<section>
		<!-- 我的钱包开始 -->
		<div class="money">
			<div class="money-top">
				<span class="money-top-l">我的钱包</span>
				<span class="money-top-r">领现金
				<i class="iconfont">&#xe606;</i>
				</span>
			</div>
			<div class="money-btom">
				<ul>
					<li>
						<span class="m-t">100%有奖</span>
						<span class="m-b">百万现金礼</span>
					</li>
					<li>
						<span class="m-t">__</span>
						<span class="m-b">万里通积分</span>
						<span class="m-c">签到领积分</span>
					</li>
					<li class="money-btom1">
						<span class="m-t">急速提现</span>
						<span class="m-b">家小贷</span>
					</li>
				</ul>
			</div>
		</div>
		<!-- 我的钱包结束 -->
		<!-- 我的车库开始 -->
		<div class="money-top car">
				<span class="money-top-l">我的车库</span>
				<span class="money-top-r">免费违章提醒，点击认证车主
				<i class="iconfont">&#xe606;</i>
				</span>
		</div>
		<!-- 我的车库结束 -->
		<ul class="list">
			<li>
				<i class="iconfont">&#xe682;</i>
				<span>我的订单</span>
			</li>
			<li>
				<i class="iconfont">&#xe612;</i>
				<span>我的收藏</span>
			</li>
			<li>
				<i class="iconfont">&#xe639;</i>
				<span>浏览历史</span>
			</li>
			<li class="list-li4">
				<i class="iconfont">&#xe931;</i>
				<span>我的发表</span>
			</li>
			<li>
				<i class="iconfont">&#xe60c;</i>
				<span>我的草稿</span>
			</li>
			
		</ul>

		<ul class="list list1">
			<li>
				<i class="iconfont">&#xe608;</i>
				<span>AR扫一扫</span>
			</li>
			<li>
				<i class="iconfont">&#xe60e;</i>
				<span>佳家小秘</span>
			</li>
			<li>
				<i class="iconfont">&#xe634;</i>
				<span>任务中心</span>
			</li>
			<li class="list-li4">
				<i class="iconfont">&#xe666;</i>
				<span>打卡有礼</span>
			</li>
		</ul>

		<div class="dibu">
			<div class="money-top">
				<span class="money-top-l">
					<i class="iconfont">&#xe60f;</i>
					送车载支架啦
				</span>
				<span class="money-top-r">数量有限，先到先得
				<i class="iconfont">&#xe606;</i>
				</span>
			</div>
			<div class="money-top">
				<span class="money-top-l">
					<i class="iconfont">&#xe8c0;</i>
					领88元红包
				</span>
				<span class="money-top-r">
					你有一个红包未领取
					<i class="iconfont">&#xe606;</i>
				</span>
			</div>
			<div class="money-top">
				<span class="money-top-l">
					<i class="iconfont">&#xe6cc;</i>
					免费查违章
				</span>
				<span class="money-top-r">全国通用
				<i class="iconfont">&#xe606;</i>
				</span>

			</div>
		</div>
	</section>
	<!-- 内容区域结束 -->








	<!-- 底部区域开始 -->
	<footer>
		<ul>
			<li class="foot-ico1">
				<i class="iconfont">&#xe64c;</i>
				<span>首页</span>
			</li>
			<li>
				<i class="iconfont">&#xe630;</i>
				<span>论坛</span>
			</li>
			<li>
				<i class="iconfont">&#xe609;</i>
				<span>选车</span>
			</li>
			<li>
				<i class="iconfont">&#xe622;</i>
				<span>服务</span>
			</li>
			<li class="foot-ico">
				<i class="iconfont">&#xe611;</i>
				<span>我</span>
			</li>
		</ul>
	</footer>
	<!-- 底部区域结束 -->

</html>
