<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<!-- 头部区域开始 -->
	<header>

		<div class="banner">

						<a href="">（包含过户费）
						</a>
						<span class="banner-span">
						询问低价
						</span>
					</span>
					
				</div>
			</div>
			
			
		</div>
		<!-- banner图结束 -->

		<!-- 基础信息开始 -->
		<div class="jichu">
			<div class="jichu1">
			<span>基础信息</span>
			
			</div>
			<div class="jichu2">
				<ul>
					<li>
						<h2>15.06万公里</h2>

					<li>

					<li class="jichu-li3">

					<li>

					</li>
					<li class="jichu-li3">
						<h2>欧川</h2>
						<h3>查询嫌迁地</h3>
					</li>
				</ul>
			</div>
			<div class="jichu3">
				<a href="">
					查看参数配置
					<i class="iconfont">&#xe606;</i>
				</a>
			</div>
		</div>
		<!-- 基础信息结束-->
	</section>
	<!-- 内容区结束 -->

	<!-- 底部区开始 -->
	<footer>
		<div class="foot-l">
			<i class="iconfont">&#xe647;</i>
			询问低价
		</div>
		<div class="foot-l foot-r">
			<i class="iconfont">&#xe65b;</i>
			咨询车况
		</div>
	</footer>
	<!-- 底部区结束 -->

</html>
