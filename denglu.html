<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>登录界面</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/denglu.css">
	<script src="js/rem.js"></script>

</head>
<body>
	<!-- 头部开始 -->
	<header>
		<a href="me.html">车宝行账户登录</a>
		
	</header>
	<!-- 头部结束 -->

	<!-- 登录开始 -->
	<div class="denglu">
		<div class="zhanghu">账户</div>
		<div class="type">
			<input type="text" placeholder="手机号/邮箱/会员名">
		</div>	
	</div>

	<!-- 登录结束 -->
	<!-- 登录密码开始 -->
	<div class="denglu denglu1">
			<div class="zhanghu">登录密码</div>
			<div class="type">
				<input type="password" placeholder="请输入密码">
			</div>	
	</div>

	<!-- 登录密码结束 -->

	<!-- 登录按钮开始 -->
	<div class="bton">
		<button type="submit">登录</button>
	</div>
	<!-- 登录按钮结束 -->
	<!-- 免费注册、忘记密码开始 -->
	<div class="zhuce">
		<div class="free">免费注册</div>
		<div class=" free pass">忘记密码</div>
	</div>
	<!-- 免费注册、忘记密码结束 --> 

	<!--短信验证开始-->
	<div class="info">
		<a href="">短信校验码登录</a>
	</div>
	<!-- 短信验证结束 -->

	<!-- 底部tab开始 -->
	<div class="xian">
		<span class="xian1"></span>
		<span>OR</span>
		<span class="xian1 xian2"></span>
	</div>

	<div class="tab">
		<div class="icon">
			<i class="iconfont">&#xe601;</i>
		</div>
		<div class="icon icon1">
			<i class="iconfont">&#xe600;</i>
		</div>
		<div class="icon icon2">
			<i class="iconfont">&#xe691;</i>
		</div>
	</div>
	<!-- 底部结束 -->
</body>
</html>
